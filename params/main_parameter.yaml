SD_param: 5
cri_param: 800
Portside_rule: True

############################################

weight_focusObs: 1
weight_agressivness: 1
timeHorizon: 300  # 350일때 상대거리 800 # 150일때 상대거리 약 13L
filter_length : 10

############################################

min_targetSpeed : 0.95
max_targetSpeed : 1.25
num_targetSpeedCandidates : 3

min_targetHeading_deg_local : -45.0
max_targetHeading_deg_local: 45.0
